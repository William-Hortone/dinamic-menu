<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1eff5ac3a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Our Menu</h1>
    <div class="buttons_box">
      <button class="button" data-id="all">All</button>
      <button class="button" data-id="burger">Burger</button>
      <button class="button" data-id="dinner">Dinner</button>
      <button class="button" data-id="drink">Drink</button>
    </div>
    <section class="container">
      <article class="food_container">
        <div class="image_box">
          <img src="./images/2.jpg" alt="#" id="food_img" />
        </div>

        <div class="text_container">
          <div class="title_price">
            <h2 id="food_title">Chicken Burger</h2>
            <p>$<span id="price">20</span></p>
          </div>

          <div>
            <p id="description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
              animi aliquid maxime minima nesciunt praesentium voluptas quaerat,
              quis ea necessitatibus ducimus labore dolor, eius tempore.
            </p>
          </div>
        </div>
      </article>
    </section>

    <script src="page.js"></script>
  </body>
</html>
